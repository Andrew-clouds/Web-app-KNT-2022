<body>
   <div id = 'target'></div>
   <script>
      let target = document.getElementById('target');
      let colors = ['red', 'green', 'brown', 'blue'];
      let fillTarget = (values) => {
         target.innerHTML = '';
         // for (const val of values) {
         // console.log(val);
         //    let p = document.createElement('p');
         //    p.innerHTML = String(val);
         //    p.style.color = val;
         //    target.appendChild(p);
         // }
         values.forEach((val, idx) => {
            let p = document.createElement('p');
            p.innerHTML = String(val);
            p.style.color = val;
            target.appendChild(p);
         });
      }

      fillTarget(colors);

      

   </script>
</body>
</html>
