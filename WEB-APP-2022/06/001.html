<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      console.log('OOP in JS');

      class Dog {
         constructor(name){
            // console.log('constructor');
            this.name = name;
         }
         sound(){
            console.log(`${this.name} says:Woof!`);
         }

         run(distance){
            console.log(`${this.name} runs ${distance}m`);
         }
      }

      var dog1 = new Dog('Tuzik');
      dog1.sound();
      var dog2 = new Dog('Bobik');
      dog2.sound();
      dog2.run(100);

   </script>
</body>
</html>
