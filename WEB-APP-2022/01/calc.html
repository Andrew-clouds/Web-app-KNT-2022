<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      let a = +prompt("Введіть перше число", "");
      let b = +prompt("Введіть друге число", "");

      alert( "Сума:" );
      alert( a + b );
      alert( "Різниця:" );
      alert( a - b );
      alert( "Ділення:" );
      alert( a / b );
      alert( "Добуток:" );
      alert( a * b );
   </script>
</body>
</html>
